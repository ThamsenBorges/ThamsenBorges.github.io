<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" >
</head>
<body>
	<script src="script.js"></script>
	<aside>
		<figure id="intro_overlay">
			<img src="img/hacker.png" />
			<h1> CAPTCHA REQUIRED.</h1>
		</figure>
	</aside>
	<main id="game-board">
		<section id="tiles">
			<figure id="square-1">
				<div class="real_number"> </div>
				<div class="shape"></div>
				<div class="text"> </div>
				<div class="fake_number"> </div>
			</figure>
			<figure id="square-2">
				<div class="real_number"> </div>
				<div class="shape"></div>
				<div class="text"> </div>
				<div class="fake_number"> </div>
			</figure>
			<figure id="square-3">
				<div class="real_number"> </div>
				<div class="shape"></div>
				<div class="text"> </div>
				<div class="fake_number"> </div>
			</figure>
			<figure id="square-4">
				<div class="real_number"> </div>
				<div class="shape"></div>
				<div class="text"> </div>
				<div class="fake_number"> </div>
			</figure>
		</section>
		<section id="question"></section>
		<section id="input" >
			<label for="answer_box">Enter your answer:</label>
			<input type="text" id="answer_box" placeholder="e.g. white rectangle" />
		</section>
	</main>
</body>
</html>
